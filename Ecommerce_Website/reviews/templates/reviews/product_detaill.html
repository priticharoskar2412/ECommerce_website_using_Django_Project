<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Price: â‚¹{{ product.price }}</p>

<hr>
<h2>Reviews:</h2>
{% for review in reviews %}
    <p><strong>{{ review.user.username }}</strong> ({{ review.rating }}/5)</p>
    <p>{{ review.comment }}</p>
    <hr>
{% empty %}
    <p>No reviews yet.</p>
{% endfor %}

<h3>Write a Review:</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
