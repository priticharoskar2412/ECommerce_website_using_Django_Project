{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Reviews for {{ product.name }}</h2>
    {% if reviews %}
        {% for review in reviews %}
            <div class="border p-3 mb-3">
                <strong>{{ review.user.username }}</strong> rated it {{ review.rating }}/5
                <p>{{ review.comment }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews yet.</p>
    {% endif %}
</div>
{% endblock %}
